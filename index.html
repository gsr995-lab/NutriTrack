<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriTrack | Indian College Student Nutrition Tracker</title>
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      color: #1e293b;
    }
    header {
      background-color: #15803d;
      color: white;
      text-align: center;
      padding: 24px 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 { margin: 0; font-size: 1.8rem; }
    p.subtitle { margin: 5px 0 0 0; font-size: 1rem; }
    main { max-width: 700px; margin: 20px auto; padding: 10px; }
    section {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }
    label { display: block; margin-top: 10px; font-weight: 500; }
    input, select {
      width: 100%;
      padding: 8px 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      font-size: 0.95rem;
      transition: all 0.2s;
    }
    input:focus, select:focus {
      border-color: #15803d;
      outline: none;
      box-shadow: 0 0 0 2px rgba(21,128,61,0.2);
    }
    button {
      background-color: #15803d;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover { background-color: #166534; }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #64748b;
    }
    #results p { margin: 6px 0; }
  </style>
</head>
<body>
  <header>
    <h1>NutriTrack</h1>
    <p class="subtitle">Indian College Student Calorie & Nutrition Tracker</p>
  </header>

  <main>
    <section>
      <h2>Select Your Details</h2>
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="sedentary">Sedentary</option>
        <option value="active">Physically Active</option>
        <option value="weight">Weight Gain / Loss Plan</option>
      </select>
    </section>

    <section>
      <h2>Add Your Meals</h2>
      <label for="breakfast">Breakfast:</label>
      <input id="breakfast" placeholder="e.g., Poha" />
      <label for="lunch">Lunch:</label>
      <input id="lunch" placeholder="e.g., Roti + Dal + Rice" />
      <label for="dinner">Dinner:</label>
      <input id="dinner" placeholder="e.g., Paneer Curry + Rice" />
      <label for="snacks">Snacks:</label>
      <input id="snacks" placeholder="e.g., Tea + Biscuits" />
      <button id="calculate">Calculate</button>
    </section>

    <section id="results">
      <h2>Your Daily Summary</h2>
      <p><strong>Daily Goal:</strong> <span id="goal">--</span> kcal</p>
      <p><strong>Estimated Intake:</strong> <span id="intake">--</span> kcal</p>
      <p id="summary"></p>
    </section>

    <section>
      <h2>Feedback</h2>
      <p>Tell us how useful this tool was for you:</p>
      <a href="https://forms.gle/your-google-form-id-here" target="_blank">Open Feedback Form</a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 NutriTrack | Designed for Indian Students</p>
  </footer>

  <script>
    const foodData = {
      "poha": {cal: 180, protein: 4, fat: 5, carbs: 30},
      "roti": {cal: 120, protein: 3, fat: 2, carbs: 22},
      "rice": {cal: 200, protein: 4, fat: 0.5, carbs: 45},
      "dal": {cal: 130, protein: 9, fat: 3, carbs: 18},
      "paneer": {cal: 300, protein: 18, fat: 25, carbs: 4},
      "tea": {cal: 40, protein: 1, fat: 1, carbs: 7},
      "biscuits": {cal: 100, protein: 2, fat: 3, carbs: 16},
      "egg": {cal: 80, protein: 6, fat: 5, carbs: 0},
      "chicken curry": {cal: 270, protein: 25, fat: 18, carbs: 5},
      "fish curry": {cal: 230, protein: 26, fat: 14, carbs: 3}
    };

    function getDailyGoal(gender, activity) {
      if (gender === "male") {
        if (activity === "sedentary") return 2500;
        if (activity === "active") return 2800;
        return 2600;
      } else {
        if (activity === "sedentary") return 2000;
        if (activity === "active") return 2200;
        return 2100;
      }
    }

    function calculateIntake(foodList) {
      let total = {cal: 0, protein: 0, fat: 0, carbs: 0};
      foodList.forEach(item => {
        let key = item.toLowerCase().trim();
        if (foodData[key]) {
          total.cal += foodData[key].cal;
          total.protein += foodData[key].protein;
          total.fat += foodData[key].fat;
          total.carbs += foodData[key].carbs;
        }
      });
      return total;
    }

    document.getElementById("calculate").addEventListener("click", function() {
      const gender = document.getElementById("gender").value;
      const activity = document.getElementById("activity").value;

      const foods = [
        document.getElementById("breakfast").value,
        document.getElementById("lunch").value,
        document.getElementById("dinner").value,
        document.getElementById("snacks").value
      ].filter(f => f !== "");

      const totals = calculateIntake(foods);
      const goal = getDailyGoal(gender, activity);

      document.getElementById("goal").textContent = goal;
      document.getElementById("intake").textContent = totals.cal.toFixed(0);

      let summaryText = "";
      if (totals.cal < goal - 200) summaryText = "You are below your daily requirement.";
      else if (totals.cal > goal + 200) summaryText = "You are above your daily requirement.";
      else summaryText = "You are within your healthy calorie range!";

      summaryText += `<br><br><strong>Protein:</strong> ${totals.protein.toFixed(1)} g | 
                      <strong>Fat:</strong> ${totals.fat.toFixed(1)} g | 
                      <strong>Carbs:</strong> ${totals.carbs.toFixed(1)} g`;

      document.getElementById("summary").innerHTML = summaryText;
    });
  </script>
</body>
</html>
