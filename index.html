<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriTrack | Indian College Student Calorie & Nutrition Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>NutriTrack</h1>
    <p>Indian College Student Calorie & Nutrition Tracker</p>
  </header>

  <main>
    <section id="user-input">
      <h2>Select Your Details</h2>
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="activity">Activity Level:</label>
      <select id="activity">
        <option value="sedentary">Sedentary</option>
        <option value="active">Physically Active</option>
        <option value="weight">Weight Gain / Loss Plan</option>
      </select>
    </section>

    <section id="meals">
      <h2>Add Your Meals</h2>
      <label for="breakfast">Breakfast:</label>
      <input type="text" id="breakfast" placeholder="e.g., Poha, 1 bowl">

      <label for="lunch">Lunch:</label>
      <input type="text" id="lunch" placeholder="e.g., Roti + Dal + Rice">

      <label for="dinner">Dinner:</label>
      <input type="text" id="dinner" placeholder="e.g., Paneer Curry + Rice">

      <label for="snacks">Snacks:</label>
      <input type="text" id="snacks" placeholder="e.g., Tea + Biscuits">

      <button id="calculate">Calculate</button>
    </section>

    <section id="results">
      <h2>Your Daily Summary</h2>
      <p><strong>Daily Goal:</strong> <span id="goal">--</span> kcal</p>
      <p><strong>Estimated Intake:</strong> <span id="intake">--</span> kcal</p>
      <p id="summary"></p>
    </section>

    <section id="feedback">
      <h2>Feedback</h2>
      <p>Tell us how useful this tool was for you:</p>
      <a href="#" target="_blank">Open Feedback Form</a>
    </section>
  </main>

  <footer>
    <p>Â© 2025 NutriTrack | Designed for Indian Students</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
